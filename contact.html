            <h1>Contact Us</h1>
            <form name="RegForm" action="http://bucs601.com/submit.php" onsubmit="return contact()" method="post">
               <p> * denotes required field</p>
               <p> *First Name: <input type="text" onkeypress="return (event.charCode > 64 &&

               <br>
               <p> *Last Name: <input type="text" onkeypress="return (event.charCode > 64 &&

               <br>
               <p>*Facilitator: <input type="text" required pattern="^(Laura|Fazil|Harsh).*$" title="Facilitator name must be Laura OR Fazil OR Harsh" size=65 name="facilitator"
                  id="facilitator"></p>
               <br>
               <p>
